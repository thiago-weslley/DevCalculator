<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>DevCalculator</title>
</head>

<body>
    <main class="calculator">
        <h1>DevCalculator</h1>
        <input id="result" type="text" disabled></input>

        <table>
            <tr>
                <td><button onclick="clean()">C</button></td>
                <td><button onclick="insert('*')">&times;</button></td>
                <td><button onclick="backspace()">&lt;</button></td>
                <td><button onclick="insert('/')">&divide;</button></td>
            </tr>
            <tr>
                <td><button onclick="insert('7')">7</button></td>
                <td><button onclick="insert('8')">8</button></td>
                <td><button onclick="insert('9')">9</button></td>
                <td><button onclick="insert('-')">&minus;</button></td>
            </tr>
            <tr>
                <td><button onclick="insert('4')">4</button></td>
                <td><button onclick="insert('5')">5</button></td>
                <td><button onclick="insert('6')">6</button></td>
                <td><button onclick="insert('+')">+</button></td>
            </tr>
            <tr>
                <td><button onclick="insert('1')">1</button></td>
                <td><button onclick="insert('2')">2</button></td>
                <td><button onclick="insert('3')">3</button></td>
                <td rowspan="2"><button style="height: 10.2rem;" onclick="calculate()">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button style="width: 12.6rem;" onclick="insert('0')">0</button></td>
                <td><button onclick="insert('.')">.</button></td>
            </tr>
        </table>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
